---
"@class": org.squonk.core.DockerServiceDescriptor
serviceConfig:
  id: pipelines.rdkit.maxminpicker.enrich.1
  name: RDKitMaxMinPickerEnrich
  description: RDKit MaxMin picker for enriching a dataset with a diverse selection
  tags:
  - rdkit
  - maxmin
  - picker
  - diverse
  - subset
  - enrich
  - docker
  resourceUrl:
  icon: icons/filter_molecules.png
  inputDescriptors:
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: input
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: seeds
  outputDescriptors:
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: output
  optionDescriptors:
  - "@class": org.squonk.options.OptionDescriptor
    modes:
    - User
    typeDescriptor:
      type: java.lang.Integer
      "@class": org.squonk.options.SimpleTypeDescriptor
    key: arg.num
    label: Number to pick
    description: Number of molecules to pick
    minValues: 0
    maxValues: 1
    visible: true
    editable: true
  - "@class": org.squonk.options.OptionDescriptor
    modes:
    - User
    typeDescriptor:
      type: java.lang.Float
      "@class": org.squonk.options.SimpleTypeDescriptor
    key: arg.threshold
    label: Threshold
    description: Dissimilarity threshold (0.0 is identical)
    minValues: 0
    maxValues: 1
    visible: true
    editable: true
  - modes:
    - User
    editable: true
    "@class": org.squonk.options.OptionDescriptor
    typeDescriptor:
      type: java.lang.String
      "@class": org.squonk.options.SimpleTypeDescriptor
    key: arg.fragment_method
    label: Fragment method
    description: Approach to use for picking biggest molecular fragment
    values:
    - hac
    - mw
    defaultValue: hac
    visible: true
  - modes:
    - User
    editable: true
    "@class": org.squonk.options.OptionDescriptor
    typeDescriptor:
      type: java.lang.Boolean
      "@class": org.squonk.options.SimpleTypeDescriptor
    key: arg.output_fragment
    label: Output biggest fragment
    description: Output the biggest fragment rather than the whole molecule
    defaultValue: false
    visible: true
  - modes:
    - User
    editable: true
    "@class": org.squonk.options.OptionDescriptor
    typeDescriptor:
      type: java.lang.String
      "@class": org.squonk.options.SimpleTypeDescriptor
    key: arg.descriptor
    label: Descriptor
    description: Descriptor/fingerprint to use
    values:
    - maccs
    - morgan2
    - morgan3
    defaultValue: morgan2
    visible: true
  executorClassName: org.squonk.execution.steps.impl.ThinDatasetDockerExecutorStep
thinDescriptors:
- input: input
  output: output
  filtering: true
  preserve: false
inputRoutes:
- route: FILE
- route: FILE
outputRoutes:
- route: FILE
imageName: informaticsmatters/rdkit_pipelines
command: >-
  python -m pipelines.rdkit.max_min_picker -i ${PIN}input.data.gz -if json -s seeds.data.gz
  -o ${POUT}output -of json
  ${binding.variables.containsKey('num') ? ' --num ' + num : ''}
  ${binding.variables.containsKey('threshold') ? '--threshold ' + threshold : ''}
  --fragment-method ${fragment_method}
  ${output_fragment ? '--output-fragment' : ''}
  --descriptor ${descriptor}
  --meta --quiet
