---
"@class": org.squonk.core.DockerServiceDescriptor
serviceConfig:
  id: pipelines.rdkit.conformer.constrained
  name: RDKitConstrainedConformers
  description: Generate constrained 3D conformers using RDKit
  tags:
  - rdkit
  - conformer
  - 3d
  - docker
  resourceUrl:
  icon: icons/molecule_generator.png
  inputDescriptors:
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: input
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: refMol
  outputDescriptors:
  - primaryType: org.squonk.dataset.Dataset
    secondaryType: org.squonk.types.MoleculeObject
    mediaType: application/x-squonk-dataset-molecule+json
    name: output
  optionDescriptors:
  - "@class": org.squonk.options.OptionDescriptor
    modes:
    - User
    typeDescriptor:
      type: java.lang.Integer
      "@class": org.squonk.options.SimpleTypeDescriptor
    editable: true
    visible: true
    description: Number of conformers to generate
    defaultValue: 1
    label: Number of conformers
    key: arg.num
    minValues: 1
    maxValues: 1
  - modes:
    - User
    editable: true
    visible: true
    description: Reference molecule index
    label: Reference mol index
    key: arg.refmolidx
    minValues: 1
    maxValues: 1
    defaultValue: 1
    typeDescriptor:
      type: java.lang.Integer
      "@class": org.squonk.options.SimpleTypeDescriptor
    "@class": org.squonk.options.OptionDescriptor
  - modes:
    - User
    editable: true
    visible: true
    description: Core smiles to constrain (optional)
    label: Core smiles
    key: arg.coresmiles
    minValues: 0
    maxValues: 1
    typeDescriptor:
      type: java.lang.String
      "@class": org.squonk.options.SimpleTypeDescriptor
    "@class": org.squonk.options.OptionDescriptor
  executorClassName: org.squonk.execution.steps.impl.ThinDatasetDockerExecutorStep
thinDescriptors:
- input: input
inputRoutes:
- route: FILE
- route: FILE
outputRoutes:
- route: FILE
imageName: informaticsmatters/rdkit_pipelines
command: >-
  python -m pipelines.rdkit.constrained_conf_gen -i ${PIN}input.data.gz -o ${POUT}output -of json -n $num
  -r refMol.data.gz --refmolidx $refmolidx
  ${binding.variables.containsKey('coresmiles') ? ' -c "' + coresmiles + '"' : ''} --meta